<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" height="350px"  alt="">
      <div class="view">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="heading-para">
      <h3 class="my-20px" >Equilibrium #3429</h3>
      <p class="my-20px" >Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="ethereum-view">
      <div class="ethereum"><img src="./images/icon-ethereum.svg" alt="">
      <p>0.041 ETH</p>
      </div>
      <div><img src="./images/icon-clock.svg" alt="">
      <p>3 days left</p></div>
    </div>
    <div class="profile"> <img src="images/image-avatar.png"height="39px" alt="">
    <p>Creation of <span> Jules Wyvern</span></p></div>
  </div>
</body>
</html>
